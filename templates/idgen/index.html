{# templates/idgen/index.html #}
{% extends 'base.html' %}
{% load static %}
{% block title %}ID 생성기 – idgen{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="text-center mb-4">
    <h1 class="h3">🆔 아이디 생성기</h1>
    <p class="text-secondary">🎲 랜덤 영문·숫자 조합 ID를 생성합니다. 🎲</p>
  </div>
  <form method="post" class="row justify-content-center mb-4">
    {% csrf_token %}
    <div class="col-2 mb-3">
      <input type="number" name="length" value="{{ length }}" class="form-control" min="4" max="32" required>
    </div>
    <div class="col-1 mb-3">
      <button class="btn btn-primary w-100">생성</button>
    </div>
  </form>
  {% if generated %}
    <div class="card">
      <div class="card-body text-center">
        <code class="fs-4">{{ generated }}</code>
      </div>
    </div>
  {% endif %}
</div>
{% endblock %}
