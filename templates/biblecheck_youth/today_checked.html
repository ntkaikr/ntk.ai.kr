{% extends 'base.html' %}
{% block title %}오늘의 체크{% endblock %}

{% block content %}
<div class="text-center mb-4">
  <h2>📆 오늘 체크한 장</h2>
  <p class="text-muted">{{ today|date:"Y년 m월 d일" }} 기준</p>
</div>

{% if records %}
  <ul class="list-group">
    {% for record in records %}
      <li class="list-group-item">
        {{ record.book.name }} {{ record.chapter }}장
      </li>
    {% endfor %}
  </ul>
{% else %}
  <div class="alert alert-warning text-center">오늘 체크한 장이 없습니다.</div>
{% endif %}
{% endblock %}
