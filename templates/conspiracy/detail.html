{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width: 700px;">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">{{ post.title }}</h5>
      {% if request.user == post.author %}
      <div class="btn-group">
        <a href="{% url 'conspiracy:edit' post.pk %}" class="btn btn-sm btn-outline-secondary">수정</a>
        <form method="post" action="{% url 'conspiracy:delete' post.pk %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
        </form>
      </div>
      {% endif %}
    </div>
    <div class="card-body">
      <p class="text-muted mb-4">
        작성자: {{ post.author.username }} · {{ post.created_at|date:"Y-m-d H:i" }}
      </p>
      <div class="mb-4">{{ post.content|linebreaks }}</div>
      <a href="{% url 'conspiracy:list' %}" class="btn btn-secondary">목록으로</a>
    </div>
  </div>
</div>
{% endblock %}
