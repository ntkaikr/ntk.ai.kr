{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">✅ 단축 링크가 생성되었습니다!</h2>

  <div class="card p-4 shadow-sm">
    <p><strong>원본 링크:</strong> <a href="{{ shortlink.original_url }}" target="_blank">{{ shortlink.original_url }}</a></p>
    <p><strong>단축 링크:</strong>
      <a href="{{ request.scheme }}://{{ request.get_host }}/r/{{ shortlink.short_code }}" target="_blank">
        {{ request.scheme }}://{{ request.get_host }}/r/{{ shortlink.short_code }}
      </a>
    </p>
    <a href="{% url 'linkn:link_create' %}" class="btn btn-outline-primary mt-3">새 링크 만들기</a>
  </div>
</div>
{% endblock %}
