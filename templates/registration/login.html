<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% load socialaccount %}
{% load static %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4">🔐 로그인</h2>

  <!-- 기본 로그인 폼 -->
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary w-100">로그인</button>
  </form>

  <!-- 회원가입 링크 -->
  <div class="mt-3 text-center">
    <small>계정이 없으신가요? <a href="{% url 'signup' %}">회원가입</a></small>
  </div>

  <!-- 소셜 로그인 구분선 -->
  <hr class="my-4">

  <!-- 소셜 로그인 버튼 -->
  <div class="text-center">
    <p>또는 소셜 계정으로 로그인</p>
    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-secondary d-flex align-items-center justify-content-center mx-auto" style="max-width: 240px;">
      <img src="{% static 'icons/google-signin.png' %}" alt="Google 로그인" style="width:20px; margin-right:8px;">
      Google로 로그인
    </a>
  </div>
</div>
{% endblock %}
