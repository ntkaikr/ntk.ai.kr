{% extends 'base.html' %}
{% load static %}

{% block title %}방문자 통계 – VisitorStats{% endblock %}

{% block content %}
  <div class="text-center mb-5">
    <img src="{% static 'visitorstats/logo.png' %}" alt="방문자 통계 로고" width="100" class="mb-3">
    <h1 class="display-4">방문자 통계</h1>
    <p class="lead text-secondary">사이트 방문자 현황을 한눈에!</p>
  </div>

  <div class="row gx-4 gy-4">
    <div class="col-6 col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <i class="bi bi-calendar-day fs-1 text-info mb-2"></i>
          <h5 class="card-title">오늘 방문자</h5>
          <p class="display-6">{{ today_count }}</p>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <i class="bi bi-bar-chart-line fs-1 text-success mb-2"></i>
          <h5 class="card-title">누적 방문자</h5>
          <p class="display-6">{{ total_count }}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
