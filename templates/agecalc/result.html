{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width: 480px;">
  <h1 class="mb-3">계산 결과</h1>
  <ul class="list-group mb-3">
    <li class="list-group-item">만 나이: <strong>{{ age }}세</strong></li>
    <li class="list-group-item">한국식 나이: <strong>{{ korean_age }}세</strong></li>
    <li class="list-group-item">생일 (양력): {{ birth_date }}</li>
    <li class="list-group-item">기준일: {{ target_date }}</li>
  </ul>
  <a href="{% url 'agecalc:index' %}" class="btn btn-secondary">다시 계산하기</a>
</div>
{% endblock %}
