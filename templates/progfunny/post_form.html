{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width:720px;">
  <h3 class="mb-3">새 짤 등록</h3>
  <form method="post" enctype="multipart/form-data" class="card p-3">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">제목</label>
      {{ form.title}}
    </div>
    <div class="mb-3">
      <label class="form-label">이미지 (한 장)</label>
      {{ form.image}}
      <div class="form-text">.jpg/.png 추천</div>
    </div>
    <div class="mb-3">
      <label class="form-label">내용</label>
      {{ form.content}}
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">등록</button>
      <a class="btn btn-outline-secondary" href="{% url 'progfunny:post_list' %}">취소</a>
    </div>
  </form>
</div>
{% endblock %}
